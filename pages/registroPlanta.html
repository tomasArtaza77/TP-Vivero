<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Vivero - Registrar Planta</title>
    <script src="../js/jquery.3.6.0.js"></script>

    <!-- css file -->
    <link rel="stylesheet" href="../css/partials/registroPlanta.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">


    <!-- <link rel="stylesheet" href="../css/style.css"> -->

    <script>
        $(function () {
            $("#includedContent").load("header.html");
        });
    </script>
</head>

<body>

    <div id="includedContent"></div>
    <section class="registro">
        <div class="container-fuild">
            <div class="row">
                <div class="registro-title">
                    <div class="input-container">
                        <form>
                            <h3 class="tituloRegistro">Datos de la Planta</h3>
                            <input class="input" id="nombreCientifico" type="text" placeholder="Nombre Científico">
                            <input class="input" id="nombreComun" type="text" placeholder="Nombre Común">
                            <input class="input" id="fase" type="text" placeholder="Fase"><br>
                            <input class="input" id="color" type="text" placeholder="Color">
                            <input class="input" id="tipoSuelo" type="text" placeholder="Tipo de suelo">
                            <div id="container_select_familia">
                                <h3 class="tituloRegistro">Seleccione una familia</h3>
                                <select id="select_familia" name="select" onchange="selectedFamilia()">
                                    <option value="" selected>Familia</option>
                                    <option value=1>Rosales</option>
                                    <option value=2>Saxifragales</option>
                                    <option value=3>Herbáceas</option>
                                    <option value=0>Otra</option>

                                </select>
                            </div>
                            <div id="container_input_familia" style="display: none;">
                                <input class="input" id="nombreFamilia" type="text" placeholder="Nombre Familia">
                                <input class="input" id="fruto" type="text" placeholder="Fruto">
                                <input class="input" id="cuidados" type="text" placeholder="Cuidados">
                            </div>

                            <h3 class="tituloRegistro">Ubicación</h3>

                            <input class="input" id="columna" type="text" placeholder="Columna">
                            <input class="input" id="fila" type="text" placeholder="Fila">

                        </form>
                        <p id="campo_obligatorio_id" style="color: red; display: none;"> Debe completar todos los campos </p>
                        <button style="background-color: green; border-color: aliceblue; width: 40%;" data-bs-target="#exampleModal"
                            onclick="onClick()" type="button" class="btn btn-primary btn-lg">Registrar</button>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <div class="modal" id="modal_exitoso" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="titulo"> ¡Planta registrada exitosamente!</h5>
                </div>
                <div class="modal-body">
                    <div id="contenedor-datos">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="cerrarModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/jquery.3.6.0.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/registro.js"></script>
</body>

</html>
