<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <!-- css file -->
    <link rel="stylesheet" href="../css/partials/login.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="../css/all.min.css">


    <!-- Jquery js -->
    <script src="../js/jquery.3.6.0.js"></script>
    <!-- Bootstrap js -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Login -->
    <script src="../js/login.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>


</head>

<body>
    <!-- Inicio Header -->
    <div id="header"></div>
    <div class="container">
        <div class="wrapper">
            <form name="Login_Form" class="form-signin">
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                <hr class="colorgraph"><br>

                <input type="email" class="form-control" id="userEmail" placeholder="Email" required="" />
                <input type="password" class="form-control" id="userPassword" placeholder="Password" required="" />

                <!-- 
                    CON ESTE BOTON FUNCIONA TODO BIEN
                -->
                <a class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">Login a</a>
                <!-- ARREGLAR ESTO, NO TOMA LA INFO DEL LOGIN. TIRA ERROR
                    al parecer al ser button no toma la data, 
                 -->
                <button class="btn btn-lg btn-primary btn-block" type="submit" href="home.html" onclick="login()">Login
                    btn</button>

            </form>

            <div id="success_login" style="display: none;">
                <h1>Welcome back!</h1>
                <a class="btn btn-lg btn-primary btn-block" type="button" href="home.html" onclick="">Close</a>
            </div>

        </div>
    </div>

</body>

</html>
