<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- css file -->

<body onload="showTable()">

		<div class="row">

					<p class="para">Filtrar productos por familia.</p>
					<div>
						<input id="search-input" class="form-control" type="text" name="search-input">
						<button style="background-color: green; border-color: aliceblue; width: 100%; margin-top: 5px; margin-bottom: 5px; "

							class="btn btn-primary btn-lg" onclick="showTable()">Buscar</button>
						<button
							style="color: green; background-color: aliceblue; border-color: green; width: 100%;"
							data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"
							class="btn btn-primary btn-lg" onclick="showTable()">Mostrar todos los productos</button>
					</div>
				</div>
			</div>
		</div>
		<div id="tabla"></div>

		<div class="modal fade" id="exampleModal" data-target="#myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="titulo"> Usted agreg√≥ exitosamente al pedido:</h5>
					</div>
					<div class="modal-body">
						<div id="producto-agregado"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
    	</div>

	</div>

	<!-- Products -->
	<script src="../js/productsList.js"></script>
	<script src="../js/products.js"></script>

</body>

</html>
