<head>

	<title>Products</title>

	<link rel="stylesheet" href="../css/partials/products.css">
	<link rel="stylesheet" href="../css/style.css">

<body onload="showTable()">
	<div id="includedContent"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card filter-card" style=" display: flex; align-items: center; justify-content: center;">
					<p class="para">Filtrar productos por nombre o familia.</p>
					<div>
						<input id="search-input" class="form-control" type="text" name="search-input">
						<button style="background-color: green; border-color: aliceblue; width: 100%; margin-top: 5px; margin-bottom: 5px; "
							type="button"
							class="btn btn-primary btn-lg" onclick="showTable()">Buscar</button>
						<button
							style="color: green; background-color: aliceblue; border-color: green; width: 100%;"
							type="button"
							class="btn btn-primary btn-lg" onclick="showTable()">Mostrar todos los productos</button>
					</div>
				</div>
			</div>
		</div>
		<div id="tabla"></div>

		<div class="modal" id="exampleModal" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="titulo"> Usted agreg√≥ exitosamente al pedido:</h5>
					</div>
					<div class="modal-body">
						<div id="producto-agregado"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
    	</div>

	</div>

	<script src="../js/products.js"></script>
