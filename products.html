<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- font awesome icons -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <!-- Inicio Home -->
    <section class="products">
        <div class="container-fuild">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="products-image">
                        <img src="img/menu-img/botanica.jpg" alt="Home" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 products-title">
                    <div class="input-container">
                        <form>
                            <title> Datos de la Planta</title>

                            <input id="nombreCientifico" type="text" placeholder="Nombre Científico">
                            <input id="nombreComun" type="text" placeholder="Nombre Común">
                            <input id="fase" type="text" placeholder="Fase">
                            <input id="color" type="text" placeholder="Color">


                            <title>Datos de la Especie</title>

                            <input id="nombreFamilia" type="text" placeholder="Familia">
                            <input id="cuidados" type="text" placeholder="Cuidados">
                            <input id="fruto" type="text" placeholder="Fruto">
                            <input id="tipoSuelo" type="text" placeholder="Tipo de suelo">

                            <title>Ubicación</title>

                            <input id="columna" type="text" placeholder="Columna">
                            <input id="fila" type="text" placeholder="Fila">
                        </form>


                        <button data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="myFunction()">Click
                            me</button>

                        <p id="demo"></p>

                        <script>
                            function myFunction() {
                                document.getElementById("demo").innerHTML = "Hello World";
                            }
                        </script>
                    </div>

                </div>
            </div>
        </div>
        <!-- Button trigger modal -->

    </section>

    <!-- Button trigger modal -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" data-target="#myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery.3.6.0.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/registro.js"></script>
</body>

</html>
